<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>Students lists</h1>
    <ul>
        {%for student in students%}
        <li>{{student}}</li>
        {%endfor%}
    </ul>

    <h1>fruits lists</h1>
    <ol>
        {%for fruit in fruits%}
        <li>{{fruit}}</li>
        {%endfor%}
    </ol>
</body>
</html>
